name: Java CI with Gradle

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ensure application.yml exists
        run: |
          mkdir -p ./src/main/resources
          touch ./src/main/resources/application.yml
          echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      # âœ… Spring Boot Build (í…ŒìŠ¤íŠ¸ ì œì™¸)
      - name: Build Spring Boot Application
        run: ./gradlew clean build -x test

      # âœ… Docker ì´ë¯¸ì§€ ë¹Œë“œ (ìºì‹± ë°©ì§€ ìœ„í•´ `--no-cache` ì˜µì…˜ ì¶”ê°€)
      - name: Build Docker Image
        run: docker build --no-cache -t farmfarm1234/farmfarm-img .

      # âœ… Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PW }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # âœ… Docker Hub Push
      - name: Push Docker Image to Docker Hub
        run: docker push farmfarm1234/farmfarm-img

      # âœ… GitHub IP ê°€ì ¸ì˜¤ê¸° (EC2 ì ‘ê·¼ í—ˆìš©ì„ ìœ„í•´)
      - name: Get GitHub IP
        id: ip
        uses: haythem/public-ip@v1.2

      # âœ… AWS ì ‘ê·¼ ê¶Œí•œ ì„¤ì •
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # âœ… AWS ë³´ì•ˆ ê·¸ë£¹ì— GitHub IP ì¶”ê°€ (SSH ì ‘ì† í—ˆìš©)
      - name: Add GitHub IP to AWS Security Group
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.AWS_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32

      # âœ… EC2 ì ‘ì† í›„ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          timeout: 60s
          script: |
            echo "ğŸ”„ Stopping and Removing existing Docker container..."
            sudo docker stop farmfarm-img || true
            sudo docker rm farmfarm-img || true

            echo "ğŸ—‘ï¸ Removing old Docker images..."
            sudo docker rmi farmfarm1234/farmfarm-img || true

            echo "ğŸš€ Pulling latest Docker image..."
            sudo docker pull farmfarm1234/farmfarm-img

            echo "âš™ï¸ Running new Docker container..."
            sudo docker run -d -p 9000:9000 \
                -v /home/ubuntu/config/application.yml:/app/config/application.yml \
                --name farmfarm-img \
                farmfarm1234/farmfarm-img

            echo "âœ… Deployment Completed!"

      # âœ… ë°°í¬ ì™„ë£Œ í›„ AWS ë³´ì•ˆ ê·¸ë£¹ì—ì„œ GitHub IP ì œê±°
      - name: Remove GitHub IP from AWS Security Group
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.AWS_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32
